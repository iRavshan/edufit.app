{% extends 'layout.html' %}
{% block title %} Darsliklar {% endblock %}
{% block content %}
{% load i18n %}
<!DOCTYPE html>
{% load static %}
<div class="row">
    <h5 class="fw-semibold mb-4 mt-5">{% trans "Darsliklar" %}</h5>
    <div class="col-lg-12 d-flex align-items-stretch">
        <div class="col-sm-6 col-xl-3">
            <div class="card overflow-hidden rounded-2">
                <div class="position-relative">
                    <a href="javascript:void(0)"><img src="{% static 'images/schoolbook/book_cover.png' %}" class="card-img-top rounded-0" alt="cover_image"/></a>
                    <span class="bg-info rounded p-2 text-white d-inline-flex position-absolute bottom-0 end-0 mb-n3 me-3">
                        5-sinf
                    </span>                      
                </div>
                <div class="card-body pt-3 p-4">
                    <h6 class="fw-semibold fs-4">Informatika</h6>
                    <div class="d-flex align-items-center justify-content-between">
                        <h6 class="fw-semibold fs-4 mb-0">$50</h6>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
