{% extends 'emptyLayout.html' %}
{% block content %}
<!DOCTYPE html>
{% load static %}
<div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a href="{% url 'home' %}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="{% static 'assets/images/logos/logo.png' %}" width="180" alt="">
              </a>
              <p class="text-center">Hisobni faollashtirish</p>
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% if messages %}
                    {% for messages in message %}
                      <p> {{message}} </p>
                    {% endfor %}
                {% endif %}
                <div class="mb-3">
                  <label for="phone" class="form-label">Telefon raqam</label>
                  <input type="text" class="form-control" id="phone" name="phone"/>
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Parol</label>
                  <input type="password" class="form-control" id="password" name="password"/>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-4">
                  <a class="text-primary fw-bold" href="{% url 'home' %}">Parolni unutdingizmi?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Kirish</button>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="fs-4 mb-0 fw-bold">Yangimisiz?</p>
                  <a class="text-primary fw-bold ms-2" href="{% url 'register' %}">Ro'yxatdan o'tish</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
